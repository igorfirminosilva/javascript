    <h1>Shipando nomes</h1>

    <input type="text" name="nome" id="nome1">
    <input type="text" name="nome" id="nome2">
    <input type="button" value="Shipar" onclick="shipar()">

    <div id="ship">O ship é...</div>




    
    <script>

            function shipar(){
                var nom1 = document.getElementById('nome1')
                var nom2 = document.getElementById('nome2')
                var ship = document.getElementById('ship')

                var n1 = String(nom1.value)
                var n2 = String(nom2.value)
                var s = n1 + n2

                ship.innerHTML = `O ship dessa vez será entre o ${n1} e a ${n2} é ${s}`
            }
